[buildout]
parts = scripts
eggs = bob.bio.spear
       bob.bio.db
       bob.db.base
       bob.db.bio_filelist
       bob.db.voxforge
       bob.bio.base
       bob.db.asvspoof
       gridtk

extensions = bob.buildout
             mr.developer
auto-checkout = *
develop = src/bob.bio.db
          src/bob.db.bio_filelist
          src/bob.db.voxforge
          src/bob.bio.base
          src/bob.db.asvspoof
          .

; options for bob.buildout
debug = false
verbose = true
newest = false

[sources]
bob.db.base = git https://gitlab.idiap.ch/bob/bob.db.base
bob.bio.db = git https://gitlab.idiap.ch/bob/bob.bio.db
bob.db.bio_filelist = git https://gitlab.idiap.ch/bob/bob.db.bio_filelist
bob.db.voxforge = git https://gitlab.idiap.ch/bob/bob.db.voxforge
bob.bio.base = git https://gitlab.idiap.ch/bob/bob.bio.base
bob.db.asvspoof = git https://gitlab.idiap.ch/bob/bob.db.asvspoof


[scripts]
recipe = bob.buildout:scripts
dependent-scripts = true
